<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>Register</h1>
<form >
	<label>First Name:</label>
	<input type="name" placeholder="John" required>
	<label>Last Name:</label>
	<input type="name" placeholder="Smith" required>
	<div>
		<label>Male</label>
		<input type="radio" name="" required>
		<label>Female</label>
		<input type="radio" name="" required>
		<label>Other</label>
		<input type="radio" name="" required>
	</div>
	<div>
		<label>Email</label>
		<input type="Email" placeholder="your email" required="Email">
		<label>Password:</label>
		<input type="Password" pattern=".{6,12}" required title="6 to 10 letters">
	</div>
	<label>Birthday:</label>
	<select name="Month" required>
		<option>Month</option>		
		<option>Feburary</option>		
		<option>March</option>		
		<option>April</option>		
	</select>
	<select name="Day" required>
		<option>Date</option>		
		<option>2</option>		
		<option>3</option>		
		<option>4</option>		
		<option>5</option>		
	</select>
	<select placeholder="Year" required>
		<option>Year</option>		
		<option>2002</option>		
		<option>2003</option>		

	</select>
	<div>
		Do you agre 
		<input type="checkbox" name="">
	</div>
	<input type="submit" name="">
</form>

</body>
</html>
